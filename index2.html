var data=[[1, 2],[3, 4],[5, 6]]
for (r = 0; r<data.length; r++){
	for(i=0;i<data[r].length;i++){
		if(data[r].length==1){
			data[r][i]=data[r][0]
		}
		else{
			if(i==0)
				data[r][i]=data[r][0]
			else
			data[r][i]=data[r][i]+data[r][i-1]
		}
	}
}
