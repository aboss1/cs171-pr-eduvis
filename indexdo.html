       function lookup(ocdId, callback) {

         * @type {number}

        //var electionId = 2000;
   
        /**
         * Request object for given parameters.

         */
        var req = gapi.client.request({
            'path' : '/civicinfo/v2/representatives/',
            'params' : {'ocdId' : ocdId}
        });
       req.execute(callback);
      }
